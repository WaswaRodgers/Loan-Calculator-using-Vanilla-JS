<!DOCTYPE html>
<html>
<head>
	<title>Loan Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="includes/css/bulma.min.css">
	<link rel="stylesheet" type="text/css" href="includes/css/font-awesome.min.css">
	
</head>
<body>
	<section class="section">
		<div class="container">
			<div class="content">
				<h1>Loan Calculator</h1>
				<p>Determine your payments for loan amounts, interest rates and terms.</p>
			</div>

			<div class="columns">
				<div class="card-content">
					<form id="loan-form">
						<div class="level">
							<!--left side -->
							<div class="level-left is-marginless">
								<div class="level-item">
									<p class="number">1</p>Loan Amount
								</div>
							</div>

							<!--right side-->
							<div class="level-right">
								<div class="level-item">
									<div class="field">
										<div class="controls has-icons-left">
											<input class="input" type="number" id="amount" />
											<span class="icon is-small is-left">
												<i class="fa fa-dollar-sign"></i>
											</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
<script type="text/javascript" src="includes/js/app.js"></script>
</html>
