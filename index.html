<!DOCTYPE html>
<html>
<head>
	<title>Loan Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="includes/css/bulma.min.css">
	<link rel="stylesheet" type="text/css" href="includes/css/font-awesome.min.css">
	
</head>
<body>
	<section class="section">
		<div class="container">
			<div class="content">
				<h1>Loan Calculator</h1>
				<p>Determine your payments for loan amounts, interest rates and terms.</p>
			</div>

			<div class="columns">
				<div class="column is-three-quarters">
					<div class="card">
						<div class="card-content">
							<div class="card-content">
									<form id="loan-form">
										<div class="level">
											<!--left side -->
											<div class="level-left is-marginless">
												<div class="level-item">
													<p class="number">1</p>Loan Amount
												</div>
										</div>

										<!--right side-->
										<div class="level-right">
											<div class="level-item">
												<div class="field">
													<div class="control has-icons-left">
														<input class="input" type="number" id="amount" />
														<span class="icon is-small is-left">
															<i>Ksh.</i>
														</span>
													</div>
												</div>
											</div>
										</div>
									</div>

									<div class="level">
										<!--left side -->
										<div class="level-left is-marginless">
											<div class="level-item">
												<p class="number">2</p>Interest Rate
											</div>
										</div>

										<!--right side-->
										<div class="level-right">
											<div class="level-item">
												<div class="field">
													<div class="control has-icons-right">
														<input class="input" type="number" id="interest" />
														<span class="icon is-small is-right">
															<i>%</i>
														</span>
													</div>
												</div>
											</div>
										</div>
									</div>

									<div class="level">
										<!--left side-->
										<div class="level-left is-marginless">
											<div class="level-item">
												<p class="number">3</p>Number of Years
											</div>
										</div>

										<!--right side-->
										<div class="level-right">
											<div class="level-item">
												<div class="field">
													<div class="control has-icons-left">
														<input class="input" type="number" id="years" />
														<span class="icon is-small is-left">
															<i class="fa fa-calendar"></i>
														</span>
													</div>
												</div>
											</div>
										</div>
									</div>

									<div class="control">
										<button class="button is-large is-fullwidth is-primary is-outlined">Calculate</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</section>
	<section class="section">
		<h1 class="title">Calculated Results</h1>
		<div class="columns is-multiline">
			<div class="column is-12-tablet is-6-desktop is-3-widescreen">
				<div class="notification is-primary has-text">
					<p class="title is-1" id="monthlyPayment">Ksh.</p>
					<p class="subtitle is-4">Monthly Payment</p>
				</div>
			</div>

			<div class="column is-12-tablet is-6-desktop is-3-widescreen">
				<div class="notification is-info has-text">
					<p class="title is-1" id="totalInterest">Ksh.</p>
					<p class="subtitle is-4">Total Interest</p>
				</div>
			</div>

			<div class="column is-12-tablet is-6-desktop is-3-widescreen">
				<div class="notification is-link has-text">
					<p class="title is-1" id="totalPayment">Ksh.</p>
					<p class="subtitle is-4">Total Amount</p>
				</div>
			</div>
		</div>
	</section>
</body>
<script type="text/javascript" src="includes/js/app.js"></script>
</html>
